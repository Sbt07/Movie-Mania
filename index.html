<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Movie Mania Quiz</title>
</head>
<body>
    <div class="wrapper">
        <h1>Guess the Movie</h1>
        <div class="content">
            <input type="text" class="typing-input" maxlength="1">
            <div class="inputs"></div>
            <div class="details">
                <p class="hint"><b>Hint:</b> <span></span></p>
                <p class="guess-left"><b>Remaining Guesses: </b><span>10</span></p>
                <p class="wrong-letter"><b>Incorrect Letters: </b><span></span></p>
            </div>
            <button class="refresh-btn">Refresh</button>
            </div>
    </div>
    <script src="js/words.js" defer></script> 
    <script src="js/Script.js" defer></script> 
</body>
</html>
